<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa Tươi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Shop Hoa Tươi</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="cart.html">Giỏ hàng</a>
        </nav>
    </header>

    <!-- Danh sách sản phẩm -->
    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/1.png" alt="Bó hoa hồng đỏ">
                <h3>Bó hoa hồng đỏ</h3>
                <p>Giá: 300.000 VNĐ</p>
                <button onclick="viewProduct(1)">Xem chi tiết</button>
            </div>

            <div class="product">
                <img src="images/2.png" alt="Bó hoa cúc trắng">
                <h3>Bó hoa cúc trắng</h3>
                <p>Giá: 200.000 VNĐ</p>
                <button onclick="viewProduct(2)">Xem chi tiết</button>
            </div>
        </div>
    </section>

    <!-- <script src="config.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
